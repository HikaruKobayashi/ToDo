<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <table>
        <!-- テーブルヘッダー -->
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in todos" v-bind:key="item.id"> <!-- ディレクティブの値はv-for="各要素の一時的な名前 in 繰り返したい配列やオブジェクト" -->
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <!-- 状態変更ボタンのモック -->
              <button v-on:click="doChangeState(item)">{{ item.state }}</button>
            </td>
            <td class="button">
              <!-- 削除ボタンのモック -->
              <button v-on:click="doRemove(item)">削除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h3>新しい作業の追加</h3>
      <form class="add-form" v-on:submit.prevent="doAdd">
        コメント<input type="text" ref="comment">
        <button type="submit">追加</button>
      </form>
    </div>
    
    <!-- Vue.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
